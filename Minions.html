<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="Minions.css" >
  <title>Minions</title>
</head>
<body>
<!-- Mainly learned & imitated from: https://github.com/JR93/css3-littleHuang -->
  <div class="wrapper">
    <div class="minion">
	    <div class="body">
        <div class="trousers">
          <div class="belt">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="trousers_top"></div>
			    <div class="pocket"></div>
          <div class="line_left"></div>
			    <span class="line_right"></span>
			    <div class="line_bottom"></div>
        </div>
      </div>
      <div class="hair">
        <span class="left_hair_one"></span>
		    <span class="left_hair_two"></span>
		    <div class="right_hair_one"></div>
		    <div class="right_hair_two"></div>
	    </div>
	    <div class="eyes">
        <div class="leftEye">
		      <div class="left_blackEye">
			      <div class="left_white"></div>
          </div>
        </div>
        <div class="rightEye">
		      <div class="right_blackEye">
			      <div class="right_white"></div>
			    </div>
		    </div>
      </div>
	    <div class="mouth">
	      <div class="mouth_shape"></div>
	    </div>
	    <div class="hands">
	      <div class="leftHand"></div>
        <div class="rightHand"></div>
	    </div>
      <div class="feet">
	      <div class="left_foot"></div>
        <div class="right_foot"></div>
	    </div>
	    <div class="groundShadow"></div>
    </div>
  </div>
</body>
</html>
